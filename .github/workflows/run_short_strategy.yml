name: 24h Short Strategy Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Start Xray Proxy
      run: |
        wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
        unzip -o Xray-linux-64.zip
        chmod +x xray
        nohup ./xray -config config.json > /dev/null 2>&1 &
        sleep 5

    # --- ä¿®æ”¹ç‚¹ï¼šæ³¨å…¥ Serveré…± Key ---
    - name: Run Strategy Script
      env:
        SERVERCHAN_KEY: ${{ secrets.SERVER_JIANG_KEY }}  # è¿™é‡ŒæŠŠ Secret ä¼ ç»™ Python
      run: python short_top10_gainers_3x_rotation.py

    - name: Save Data
      run: |
        git config --global user.name "StrategyBot"
        git config --global user.email "bot@github.com"
        
        git add strategy_state.json strategy_history.csv
        
        if [[ -n $(git status -s) ]]; then
          git commit -m "ðŸ“Š Update: Position Check & History [$(date)]"
          git push
        else
          echo "No changes."
        fi
