name: 24h Short Strategy Bot

on:
  schedule:
    # æ¯ 15 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ (0, 15, 30, 45)
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å¿…é¡»å¼€å¯å†™å…¥æƒé™

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # å¯åŠ¨ä»£ç†
    - name: Start Xray Proxy
      run: |
        wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
        unzip -o Xray-linux-64.zip
        chmod +x xray
        nohup ./xray -config config.json > /dev/null 2>&1 &
        sleep 5

    # è¿è¡Œç­–ç•¥è„šæœ¬
    - name: Run Strategy Script
      run: python short_top10_gainers_3x_rotation.py

    # æäº¤æ•°æ®å˜åŒ–åˆ°ä»“åº“
    - name: Save Strategy Data
      run: |
        git config --global user.name "StrategyBot"
        git config --global user.email "bot@github.com"
        
        # å¦‚æœ strategy_data.json å‘ç”Ÿå˜åŒ–ï¼Œåˆ™æäº¤
        if [[ -n $(git status -s) ]]; then
          git add strategy_data.json
          git commit -m "ğŸ“ˆ Update Strategy Data [$(date)]"
          git push
        else
          echo "No data changes."
        fi
