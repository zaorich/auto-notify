name: 24h Short Strategy Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # æ¯15åˆ†é’Ÿ
  workflow_dispatch:

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Start Xray Proxy
      run: |
        wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-64.zip
        unzip -o Xray-linux-64.zip
        chmod +x xray
        nohup ./xray -config config.json > /dev/null 2>&1 &
        sleep 5

    - name: Run Strategy Script
      run: python short_top10_gainers_3x_rotation.py

    - name: Save Data (JSON State + CSV History)
      run: |
        git config --global user.name "StrategyBot"
        git config --global user.email "bot@github.com"
        
        # æ·»åŠ ä¸¤ä¸ªæ–‡ä»¶
        git add strategy_state.json strategy_history.csv
        
        # åªæœ‰å½“æ–‡ä»¶æœ‰å˜åŒ–æ—¶æ‰æäº¤
        if [[ -n $(git status -s) ]]; then
          git commit -m "ğŸ“Š Update: Position Check & History [$(date)]"
          git push
        else
          echo "No changes."
        fi
