name: Binance Volume Monitor

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  MONITOR_ID: volume-monitor  # 唯一标识符

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout with isolation
        uses: actions/checkout@v4
        with:
          path: monitors/${{ env.MONITOR_ID }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: monitors/${{ env.MONITOR_ID }}/package-lock.json

      - name: Install dependencies
        run: |
          cd monitors/${{ env.MONITOR_ID }}
          npm ci --production
          npm list --depth=0

      - name: Run with isolation
        run: |
          cd monitors/${{ env.MONITOR_ID }}
          node index.js
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
          CACHE_DIR: ${{ github.workspace }}/.cache/${{ env.MONITOR_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.MONITOR_ID }}-logs-${{ github.run_id }}
          path: |
            monitors/${{ env.MONITOR_ID }}/logs/*.log
            ${{ github.workspace }}/.cache/${{ env.MONITOR_ID }}/*.json
